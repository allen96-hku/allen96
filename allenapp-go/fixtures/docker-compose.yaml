      - FABRIC_CA_SERVER_CA_NAME=caA.cuhk.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.clubA.cuhk.com-cert.pem
